<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #6ac0e7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #a07cf3;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 20px;
            background-color: #b615e7;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.clear {
            background-color: #a9f005;
        }
    </style>
</head>
<body>
    <div class="form-container">
        
        <form id="userForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="birthday">Birthday:</label>
                <div>
                <select id="day" name="day" required>
                    <option value="">Day</option>
                    <select id="day" name="day" required></div>
                       
                      
                    </select>
                </select>
            <div>
                <select id="month" name="month" required>
                    <option value="">Month</option>
                </div>
                 </select>
                <input type="number" id="year" name="year" placeholder="Year" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="button-container">
                <button type="submit">Submit</button>
                <button type="button" class="clear">Clear</button>
            </div>
        </form>
    </div>

    <script>
      
        const daySelect = document.getElementById("day");

    
        for (let day = 1; day <= 31; day++) {
            const option = document.createElement("option");
            option.value = day;
            option.text = day;
            daySelect.appendChild(option);
          
        const monthSelect = document.getElementById("month");
        const months = [
            "January", "February", "March", "April",
            "May", "June", "July", "August",
            "September", "October", "November", "December"
        ];

        for (let i = 0; i < months.length; i++) {
            const option = document.createElement("option");
            option.value = months[i];
            option.text = months[i];
            monthSelect.appendChild(option);
        }
        }

      
        document.addEventListener("DOMContentLoaded", function () {
            const userForm = document.getElementById("userForm");
            const clearButton = document.querySelector(".clear");

            userForm.addEventListener("submit", function (e) {
                e.preventDefault();
                const formData = new FormData(userForm);
                const formObject = {};
                formData.forEach((value, key) => {
                    formObject[key] = value;
                });
                alert("Submitted Data:\n" + JSON.stringify(formObject, null, 2));
            });

            clearButton.addEventListener("click", function () {
                userForm.reset();
            });
        });
    </script>
</body>
</html>
